<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Timer</title>
  <link rel="stylesheet" href="timer.css">
</head>
<body>
  <ul id="timer">
    <li class="button"><a class="start" href="#">Start Time</a></li>
    <li class="elapsed"><strong>Elapsed:</strong> <span></span></li>
    <li class="total"><strong>Total:</strong> <span></span></li>
    <li class="started"><strong>Started:</strong> <span></span></li>
    <li class="rounded"><strong>Rounded:</strong> <span></span></li>
    <li class="previous"><strong>Previous:</strong> <span></span></li>
  </ul>
  
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <script src="timer.js"></script>
</body>
</html>
